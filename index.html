<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="profile-card" aria-labelledby="profile-name">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" width="88" height="88">
      <h1 id="Name">Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <h3 class="light-description">"Front-end developer and avid reader."</h3>
      <div class="social-links">
        <a class="social-links" href="">GitHub</a>
        <a class="social-links" href="">Frontend Mentor</a>
        <a class="social-links" href="">LinkedIn</a>
        <a class="social-links" href="">Twitter</a>
        <a class="social-links" href="">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </footer>
</body>
</html>
